<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 627" width="1200" height="627" role="img" aria-label="Frame Graph Build It thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14151e"/>
      <stop offset="100%" stop-color="#0a0a0e"/>
    </linearGradient>
    <linearGradient id="codeFade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#131210" stop-opacity=".42"/>
      <stop offset="35%" stop-color="#131210" stop-opacity=".18"/>
      <stop offset="70%" stop-color="#131210" stop-opacity=".05"/>
      <stop offset="100%" stop-color="#131210" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="codeVignette" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0e" stop-opacity=".22"/>
      <stop offset="22%" stop-color="#0a0a0e" stop-opacity="0"/>
      <stop offset="78%" stop-color="#0a0a0e" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0a0a0e" stop-opacity=".25"/>
    </linearGradient>
    <clipPath id="codeClip">
      <rect x="1000" y="210" width="560" height="340" rx="16"/>
    </clipPath>
    <filter id="softShadow" x="-20%" y="-20%" width="160%" height="180%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity=".55"/>
    </filter>
  </defs>
  <g transform="translate(0 51) scale(0.75)">
  <rect x="8" y="8" width="1584" height="684" rx="28" fill="url(#bg)"/>

  <text x="54" y="96" fill="#f7faff" font-family="Inter,system-ui,sans-serif" font-size="64" font-weight="900" letter-spacing="1.2">FRAME GRAPH</text>
  <text x="54" y="166" fill="#34f5d5" font-family="Inter,system-ui,sans-serif" font-size="64" font-weight="900" letter-spacing="1.2">BUILD IT</text>
  <text x="1538" y="84" text-anchor="end" fill="#d5e0f5" font-family="Inter,system-ui,sans-serif" font-size="24" font-weight="700">Part II</text>

  <rect x="54" y="220" width="640" height="44" rx="8" fill="#1b3352"/>
  <text x="76" y="250" fill="#f7faff" font-family="JetBrains Mono,Fira Code,monospace" font-size="24" font-weight="700">v1 ~ 90 LOC</text>
  <rect x="54" y="278" width="730" height="44" rx="8" fill="#1a3c49"/>
  <text x="76" y="308" fill="#b8ffe6" font-family="JetBrains Mono,Fira Code,monospace" font-size="24" font-weight="700">v2 ~ 260 LOC</text>
  <rect x="54" y="336" width="810" height="44" rx="8" fill="#3f2c3f"/>
  <text x="76" y="366" fill="#ffd2a8" font-family="JetBrains Mono,Fira Code,monospace" font-size="24" font-weight="700">v3 ~ 500 LOC</text>

  <text x="54" y="438" fill="#b2c2de" font-family="Inter,system-ui,sans-serif" font-size="25">From scaffold to full compiler plan.</text>
  <text x="54" y="478" fill="#b2c2de" font-family="Inter,system-ui,sans-serif" font-size="25">Sorting, culling, barriers, aliasing.</text>

  <g filter="url(#softShadow)">
    <g clip-path="url(#codeClip)">
      <image href="../BuildItCode.png" xlink:href="../BuildItCode.png" x="1000" y="210" width="560" height="340" preserveAspectRatio="xMinYMid slice"/>
      <rect x="1000" y="210" width="560" height="340" fill="url(#codeFade)"/>
      <rect x="1000" y="210" width="560" height="340" fill="url(#codeVignette)"/>
    </g>

    <text x="1062" y="478" fill="#9ec3ef" font-family="JetBrains Mono,Fira Code,monospace" font-size="17" font-weight="700">SCAFFOLD → VALIDATE → COMPILE</text>
  </g>
  </g>

</svg>
