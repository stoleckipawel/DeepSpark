{{/* Theory Variant A: What + Why (split cards) */}}
{{ $id := .id }}

<defs>

    <stop offset="0%" stop-color="#1f4f8a"/>
    <stop offset="100%" stop-color="#14365f"/>
  </linearGradient>
  <linearGradient id="vAwhy-{{ $id }}" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#1f7a49"/>
    <stop offset="100%" stop-color="#124a2c"/>
  </linearGradient>
</defs>

<g transform="translate(64,350)">
  <rect x="0" y="0" width="710" height="250" rx="18" fill="url(#vAwhat-{{ $id }})" stroke="#3f78b7" stroke-width="2"/>

  <text x="36" y="54" fill="#d9e9ff" font-family="Inter,system-ui,sans-serif" font-size="34" font-weight="900">WHAT IT DOES</text>

  <text x="36" y="132" fill="#c8ddff" font-family="JetBrains Mono,Fira Code,monospace" font-size="21">• compile dependencies globally</text>
  <text x="36" y="166" fill="#c8ddff" font-family="JetBrains Mono,Fira Code,monospace" font-size="21">• execute deterministic plan</text>

  <text x="786" y="54" fill="#e5fff0" font-family="Inter,system-ui,sans-serif" font-size="34" font-weight="900">WHY YOU CARE</text>
  <text x="786" y="98" fill="#c7f6da" font-family="JetBrains Mono,Fira Code,monospace" font-size="21">• fewer hidden ordering bugs</text>
  <text x="786" y="132" fill="#c7f6da" font-family="JetBrains Mono,Fira Code,monospace" font-size="21">• lower VRAM via aliasing</text>
  <text x="786" y="166" fill="#c7f6da" font-family="JetBrains Mono,Fira Code,monospace" font-size="21">• faster feature iteration</text>

  <rect x="36" y="198" width="180" height="34" rx="8" fill="#244d7c"/>

  <rect x="236" y="198" width="180" height="34" rx="8" fill="#7a4e1f"/>
  <text x="326" y="220" text-anchor="middle" fill="#fff7e8" font-family="Inter,system-ui,sans-serif" font-size="18" font-weight="800">COMPILE</text>
  <rect x="436" y="198" width="180" height="34" rx="8" fill="#1f7a49"/>
