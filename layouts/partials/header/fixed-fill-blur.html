<div class="min-h-[148px]"></div>
<div class="fixed inset-x-0 z-100">
  <div
    id="menu-blur"
    class="absolute inset-x-0 top-0 h-full nozoom" style="opacity:1;backdrop-filter:blur(90px);-webkit-backdrop-filter:blur(90px);background:rgba(10,10,10,0.5);mask-image:linear-gradient(to bottom, black 0%, black 30%, rgba(0,0,0,0.97) 40%, rgba(0,0,0,0.9) 50%, rgba(0,0,0,0.75) 60%, rgba(0,0,0,0.5) 70%, rgba(0,0,0,0.25) 80%, rgba(0,0,0,0.1) 88%, rgba(0,0,0,0.03) 94%, transparent 100%);-webkit-mask-image:linear-gradient(to bottom, black 0%, black 30%, rgba(0,0,0,0.97) 40%, rgba(0,0,0,0.9) 50%, rgba(0,0,0,0.75) 60%, rgba(0,0,0,0.5) 70%, rgba(0,0,0,0.25) 80%, rgba(0,0,0,0.1) 88%, rgba(0,0,0,0.03) 94%, transparent 100%);"></div>
  <div class="relative m-auto leading-7" style="max-width:1280px;padding:0 2rem;">
    {{ partial "header/basic.html" . }}
  </div>
</div>
{{ $backgroundBlur := resources.Get "js/background-blur.js" }}
{{ $backgroundBlur = $backgroundBlur | resources.Minify | resources.Fingerprint (.Site.Params.fingerprintAlgorithm | default "sha512") }}
<script
  type="text/javascript"
  src="{{ $backgroundBlur.RelPermalink }}"
  integrity="{{ $backgroundBlur.Data.Integrity }}"
  data-blur-id="menu-blur"></script>
